    .profile {

      box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* soft shadow */

    .profile p {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      margin: 10px;
      text-decoration: none;
      color: darkred;
      font-weight: bold;
    }

    .links a:hover {

    }

    /* Favorite Books Section */
    .favorites {

    }

      color: darkgreen;
      text-align: center;
    }

    .favorites ol {
      width: 250px;
      margin: 0 auto;
      font-size: 18px;
    }
