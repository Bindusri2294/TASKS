<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Arrays Demo</title>
</head>
<body>
  <h2>JavaScript Arrays Output</h2>
  <pre id="output"></pre>

  <script>
    // Helper function
    function print(msg) {
      document.getElementById("output").innerHTML += msg + "\n";
    }

    // 1. Array creation
    let fruits = ["Apple", "Banana", "Cherry"];
    print("1. Array: " + fruits);

    // 2. Accessing elements
    print("2. First fruit: " + fruits[0]);
    print("2. Second fruit: " + fruits[1]);

    // 3. push() → add at end
    fruits.push("Mango");
    print("3. After push: " + fruits);

    // 4. pop() → remove from end
    fruits.pop();
    print("4. After pop: " + fruits);

    // 5. unshift() → add at beginning
    fruits.unshift("Strawberry");
    print("5. After unshift: " + fruits);

    // 6. shift() → remove from beginning
    fruits.shift();
    print("6. After shift: " + fruits);

    // 7. length property
    print("7. Length of array: " + fruits.length);

    // 8. indexOf()
    print("8. Index of Banana: " + fruits.indexOf("Banana"));

    // 9. includes()
    print("9. Includes Cherry? " + fruits.includes("Cherry"));

    // 10. slice() → extract part
    let sliced = fruits.slice(0, 2);
    print("10. slice(0,2): " + sliced);

    // 11. splice() → add/remove items
    fruits.splice(1, 1, "Grapes");
    print("11. splice(1,1,'Grapes'): " + fruits);

    // 12. forEach()
    print("12. forEach:");
    fruits.forEach((fruit, index) => {
      print(index + " → " + fruit);
    });

    // 13. map()
    let upper = fruits.map(fruit => fruit.toUpperCase());
    print("13. map() toUpperCase: " + upper);

    // 14. filter()
    let filtered = fruits.filter(fruit => fruit.length > 5);
    print("14. filter(length > 5): " + filtered);

    // 15. reduce()
    let numbers = [10, 20, 30, 40];
    let sum = numbers.reduce((total, num) => total + num, 0);
    print("15. reduce() sum: " + sum);

    // 16. find()
    let found = numbers.find(num => num > 25);
    print("16. find(num > 25): " + found);

    // 17. sort()
    let sorted = [...fruits].sort();
    print("17. sort(): " + sorted);

    // 18. reverse()
    let reversed = [...fruits].reverse();
    print("18. reverse(): " + reversed);
  </script>
</body>
</html>
