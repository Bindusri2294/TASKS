<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions Demo</title>
</head>
<body>
  <h2>JavaScript Functions Output</h2>
  <pre id="output"></pre>

  <script>
    function print(msg) {
      document.getElementById("output").innerHTML += msg + "\n";
    }

    // 1. Simple Function
    function addNumbers(a, b) {
      return a + b;
    }
    print("1. addNumbers(5,3) = " + addNumbers(5, 3));

    //2. Function with Parameter
    function greet(name) {
      return "Hello, " + name;
    }
    print("2. " + greet("Bindu"));

    // 3. Anonymous Function
    let sum = function(a, b) {
      return a + b;
    };
    print("3. sum(2,3) = " + sum(2, 3));

    // 4. Arrow Function
    let multiply = (x, y) => x * y;
    print("4. multiply(4,5) = " + multiply(4, 5));

    // 5. Default Parameter
    function greetDefault(name = "Guest") {
      return "Hello " + name;
    }
    print("5. " + greetDefault());
    print("5. " + greetDefault("Bindu"));

    // 6. Rest Parameters
    function sumAll(...numbers) {
      return numbers.reduce((a, b) => a + b, 0);
    }
    print("6. sumAll(1,2,3,4,5) = " + sumAll(1, 2, 3, 4, 5));

    // 7. Nested Functions
    function outer() {
      function inner() {
        return "Inner Function";
      }
      return inner();
    }
    print("7. " + outer());

    // 8. Callback Function
    function greetWithCallback(name, callback) {
      print("8. Hello " + name);
      callback();
    }
    function sayBye() {
      print("8. Goodbye!");
    }
    greetWithCallback("Bindu", sayBye);

    // 9. IIFE
    (function() {
      print("9. IIFE executed");
    })();

    // 10. setTimeout Example
    setTimeout(() => {
      print("10. This runs after 2 seconds");
    }, 2000);

  </script>
</body>
</html>
